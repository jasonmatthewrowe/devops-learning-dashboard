<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Learning Dashboard - {{ENVIRONMENT}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .env-production { background-color: #dcfce7; color: #166534; }
        .env-pre-production { background-color: #fef9c3; color: #854d0e; }
        .env-staging { background-color: #dbeafe; color: #1e40af; }
        .env-development { background-color: #f3f4f6; color: #374151; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center env-{{ENVIRONMENT}}">
    <div class="text-center p-8">
        <h1 class="text-8xl font-bold mb-4">{{ENVIRONMENT}}</h1>
        <h2 class="text-2xl text-gray-600 mb-8">DevOps Learning Dashboard</h2>
        
        <div class="grid grid-cols-2 gap-4 max-w-md mx-auto text-left bg-white rounded-lg shadow p-6">
            <div class="font-semibold">Branch:</div>
            <div>{{BRANCH}}</div>
            
            <div class="font-semibold">Version:</div>
            <div>{{VERSION}}</div>
            
            <div class="font-semibold">Commit:</div>
            <div class="font-mono">{{COMMIT}}</div>
            
            <div class="font-semibold">Build:</div>
            <div class="font-mono">{{BUILD_NUMBER}}</div>
            
            <div class="font-semibold">Deployed:</div>
            <div>{{DEPLOYED}}</div>
        </div>
    </div>
</body>
</html>
